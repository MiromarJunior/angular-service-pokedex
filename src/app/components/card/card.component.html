<div class="card">
  <div class="card__inputPoke">
    <form (submit)="getPokemon()">
      <input type="text" name="pokemonName" [(ngModel)]="pokemonName" placeholder="Digite o nome do pokemon">
      <button type="submit">Buscar</button>
    </form>


  </div>

  <div class="card__title">
    <h3>{{pokemon.name}}</h3>

  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon">


  </div>

  <div class="card__stats">
    <span *ngFor="let t of pokemon.types"
    class="card__stats__type">
      {{t.type.name}}
    </span>



  </div>

</div>
